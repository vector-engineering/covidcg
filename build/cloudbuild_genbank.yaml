# Instructions: https://cloud.google.com/cloud-build/docs/building/build-containers#yaml
steps:
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "--build-arg",
        "CONFIGFILE=${_CONFIGFILE}",
        "-t",
        "gcr.io/$PROJECT_ID/cg-genbank:${_TAG_NAME}",
        "-f",
        "services/server/prod.Dockerfile",
        ".",
      ]

substitutions:
  _CONFIGFILE: config/config_genbank.yaml
  _TAG_NAME: v2.0.0-dev3

images: ["gcr.io/$PROJECT_ID/cg-genbank:${_TAG_NAME}"]
