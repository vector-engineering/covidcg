title: COVID CG
tagline: Tracking SARS-CoV-2 mutations by locations and dates of interest
description: > # this means to ignore newlines until "show_excerpts:"
  COVID-19 CG (covidcg.org) is a web application that tracks SARS-CoV-2 single
  nucleotide variants (SNVs) and lineages without subsampling. COVID CG enables
  users to select and compare trends in SARS-CoV-2 SNVs by location, date, gene,
  and mutation of interest, and to compare trends across locations.
